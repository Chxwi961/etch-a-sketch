<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="website">

        <div class="title">
            <h1>Etch-A-Sketch</h1>
        </div>


        <div class="page">
            <div id="options">

                <button id="reset">Reset</button>

                <div class="slidercontainer">
                    <input id="slider" type="range" min="1" max="128" value="16"></input>
                    <p id="sliderText">16 x 16 (resolution)</p>
                </div>

                <div class="pencileraser">
                    <button id="pencil">Pencil</button>
                    <button id="eraser">Eraser</button>
                </div>

                <div class="colorcontainer">
                    <p>Select color:</p>
                    <input type="color" id="colorSlider">
                </div>

                <div class="lastbutton">
                    <button id="grid">Grid (ON)</button>
                </div>

                <div class="currenttool">
                    <p>Current tool:</p>
                    <p id="tooltext">Pencil</p>
                </div>
            </div>
            <div id="sketchArea"></div>
        </div>


        <div class="footer">
            <p>Etch-A-Sketch project | Charbel El-Hayek | Made with CSS, JS, HTML</p>
        </div>

    </div>
    <script src="./java.js"></script>
</body>
</html>
